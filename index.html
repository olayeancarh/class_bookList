<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/app.css" />
  <title>Book List</title>
</head>
<body>
  <div class="container">
      <h1>Add book</h1>
      <form action="" class="" id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" class="u-full-width" id="title">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" class="u-full-width" id="author">
        </div>
        <div>
            <label for="isbn">ISBN#</label>
            <input type="text" class="u-full-width" id="isbn">
        </div>
        <div>
            <input type="submit" value="Submit" class="u-full-width">
        </div>
      </form>
      <hr>
      <table class="u-full-width">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody class="" id="book-list">
               
          </tbody>

      </table>
  </div>
  
  <script src="js/appes6.js"></script>
</body>
</html>
